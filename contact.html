<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mirror of Kalandra - Home</title>
    <link rel="stylesheet" href="CSS/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

</head>
<body>
    <div class="wrapper">
        <header class="header">
            <div class="header__container">
                <a class="header__logo" href="home.html"> <img src="images/kalandra.png" alt=""></a>
                <input type="checkbox" id="menu-toggle" class="header__checkbox">
                <label for="menu-toggle" class="header__toggle" aria-label="Abrir menú de navegación">☰</label>
        
                <nav class="header__nav" aria-label="Menú de navegación">
                    <ul class="header__nav-list">
                        <li class="header__nav-item">
                            <a href="home.html" class="header__nav-link">
                                <i class="fa-solid fa-house"></i>
                                <span>Inicio</span>
                            </a>
                        </li>
                        <li class="header__nav-item">
                            <a href="products.html" class="header__nav-link">
                                <i class="fa-solid fa-cube"></i>

                                <span>Productos</span>
                            </a>
                        </li>
                        <li class="header__nav-item">
                            <a href="news.html" class="header__nav-link">
                                <i class="fa-solid fa-newspaper"></i>
                                <span>Noticias</span>
                            </a>
                        </li>
                        <li class="header__nav-item">
                            <a href="contact.html" class="header__nav-link">
                                <i class="fa-solid fa-envelope"></i>
                                <span>Contacto</span>
                            </a>
                        </li>
                        <li class="header__nav-item">
                            <a href="login.html" class="header__nav-link">
                                <i class="fa-solid fa-user"></i>
                                <span>Login</span>
                            </a>
                        </li>
                    </ul>
                </nav>
            </div>
        </header>

        <section class="main__background-contact">

                <section class="contact">
                    <h2 class="contact__title">Participa en el Sorteo</h2>
                    <p class="contact__subtitle">Completa el formulario para tener la oportunidad de ganar una <b>Varita de Pluma de Fénix</b>.</p>
        
                    <form id="contact-form" class="contact__form">
                        <div class="contact__group">
                            <label for="name">Nombre y Apellidos</label>
                            <input type="text" id="name" class="contact__input" placeholder="Nombre completo" required>
                        </div>
        
                        <div class="contact__group">
                            <label for="email">Correo Electrónico</label>
                            <input type="email" id="email" class="contact__input" placeholder="correo@xxx.com" required>
                        </div>
        
                        <div class="contact__group">
                            <label for="phone">Número de Teléfono</label>
                            <input type="tel" id="phone" class="contact__input" placeholder="6XX XXX XXX" required>
                        </div>
                        <div class="contact__group">
                            
                            <label for="contact-select">Selecciona tu escuela de magia</label>
                            <select id="contact-select" class="contact__input" required>
                                <option value="" disabled selected>Elige una opción...</option>
                                <option value="hogwarts">Hogwarts (Reino Unido)</option>
                                <option value="beauxbatons">Beauxbatons (Francia)</option>
                                <option value="durmstrang">Durmstrang (Europa del Este)</option>
                                <option value="ilvermorny">Ilvermorny (Estados Unidos)</option>
                                <option value="castelobruxo">Castelobruxo (Brasil)</option>
                                <option value="mahoutokoro">Mahoutokoro (Japón)</option>
                                <option value="uagadou">Uagadou (África)</option>
                                <option value="koldovstoretz">Koldovstoretz (Rusia)</option>
                            </select>
                        </div>
                        
        
                        <div class="contact__group contact__file">
                            <label for="mago-id">Captura de Carnet de Mago</label>
                            <div class="contact__upload">
                                <input type="file" id="mago-id" class="contact__input-file" required>
                                <i class="fas fa-upload"></i>
                            </div>
                        </div>
                        
        
                        <div class="contact__group">
                            <label for="wizardbook">Síguenos en WizardBook
                                <a href="paginaficticia" target="_blank" class="contact__wizardbook">
                                    <img src="images/wizardbook.webp" alt="Icono Wizzardbook" class="contact__wizzardbook-icon">
                                </a>
                            </label>
                        </div>
        
                        <div class="contact__group">
                            <label for="message">Cuéntanos ¿Para qué usarías la varita?</label>
                            <textarea id="message" class="contact__textarea" placeholder="Cuéntanos..." required></textarea>
                        </div>
        
                        <button type="submit" class="contact__button" aria-label="Enviar formulario">Enviar Participación</button>
                    </form>
                </section>
            </section>
        
                <footer class="footer">
                    <p>© 2025 Mirror of Kalandra. Todos los derechos reservados.</p>
                </footer>
            </div>
        </body>
        </html>
